<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Application Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .tracker-section {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a2a6c;
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #1a2a6c;
            box-shadow: 0 0 0 2px rgba(26, 42, 108, 0.2);
        }
        
        .btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .result-section {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-top: 30px;
            display: none;
        }
        
        .result-section.active {
            display: block;
        }
        
        .status-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .status-title {
            font-weight: 600;
            color: #1a2a6c;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-badge.pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-badge.in-progress {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .status-badge.completed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .detail-item {
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-weight: 500;
        }
        
        .timeline {
            margin-top: 20px;
            position: relative;
        }
        
        .timeline:before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #1a2a6c;
        }
        
        .timeline-item {
            display: flex;
            margin-bottom: 20px;
            position: relative;
        }
        
        .timeline-marker {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #1a2a6c;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            margin-right: 15px;
            z-index: 1;
        }
        
        .timeline-content {
            flex: 1;
            padding-bottom: 10px;
        }
        
        .timeline-date {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .timeline-text {
            font-weight: 500;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background-color: #f1f1f1;
            color: #666;
            font-size: 12px;
        }
        
        @media (max-width: 600px) {
            .status-details {
                grid-template-columns: 1fr;
            }
            
            .timeline:before {
                left: 10px;
            }
            
            .timeline-marker {
                width: 24px;
                height: 24px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Passport Application Tracker</h1>
            <p>Track your passport application status online</p>
        </header>
        
        <section class="tracker-section">
            <form id="tracking-form">
                <div class="form-group">
                    <label for="application-type">Application Type</label>
                    <select id="application-type" required>
                        <option value="">Select Application Type</option>
                        <option value="normal">Normal</option>
                        <option value="tatkaal">Tatkaal</option>
                        <option value="fresh-normal">Fresh Normal</option>
                        <option value="fresh-tatkaal">Fresh Tatkaal</option>
                        <option value="reissue-normal">Reissue Normal</option>
                        <option value="reissue-tatkaal">Reissue Tatkaal</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="application-number">Application Number</label>
                    <input type="text" id="application-number" placeholder="Enter your application number" required>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                
                <button type="submit" class="btn">Track Application</button>
            </form>
            
            <div id="result-section" class="result-section">
                <div class="status-card">
                    <div class="status-header">
                        <div class="status-title">Application Status</div>
                        <div class="status-badge in-progress">In Progress</div>
                    </div>
                    
                    <div class="status-details">
                        <div class="detail-item">
                            <div class="detail-label">Application Number</div>
                            <div class="detail-value" id="result-app-number">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Application Type</div>
                            <div class="detail-value" id="result-app-type">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Date of Birth</div>
                            <div class="detail-value" id="result-dob">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Current Status</div>
                            <div class="detail-value" id="result-current-status">-</div>
                        </div>
                    </div>
                </div>
                
                <h3>Application Timeline</h3>
                <div class="timeline" id="application-timeline">
                    <!-- Timeline items will be added here dynamically -->
                </div>
            </div>
        </section>
        
        <footer>
            <p>This is a demonstration interface. For official tracking, visit <a href="https://www.passportindia.gov.in" target="_blank">passportindia.gov.in</a></p>
        </footer>
    </div>

    <script>
        document.getElementById('tracking-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const appType = document.getElementById('application-type').value;
            const appNumber = document.getElementById('application-number').value;
            const dob = document.getElementById('dob').value;
            
            // In a real implementation, you would make an API call here
            // For demonstration, we'll simulate a response
            simulateTrackingResponse(appType, appNumber, dob);
        });
        
        function simulateTrackingResponse(appType, appNumber, dob) {
            // Format date for display
            const formattedDob = new Date(dob).toLocaleDateString('en-IN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            
            // Update result section with user input
            document.getElementById('result-app-number').textContent = appNumber;
            document.getElementById('result-app-type').textContent = document.getElementById('application-type').options[document.getElementById('application-type').selectedIndex].text;
            document.getElementById('result-dob').textContent = formattedDob;
            
            // Simulate different statuses based on application number
            let status, statusText, timeline;
            
            if (appNumber.length < 5) {
                status = 'pending';
                statusText = 'Application Submitted';
                timeline = [
                    { date: formattedDob, text: 'Application Submitted' }
                ];
            } else if (appNumber.length < 10) {
                status = 'in-progress';
                statusText = 'Under Process at Passport Office';
                timeline = [
                    { date: formattedDob, text: 'Application Submitted' },
                    { date: getFutureDate(3), text: 'Application Received at Passport Office' },
                    { date: getFutureDate(7), text: 'Police Verification Initiated' }
                ];
            } else {
                status = 'completed';
                statusText = 'Passport Printed';
                timeline = [
                    { date: formattedDob, text: 'Application Submitted' },
                    { date: getFutureDate(3), text: 'Application Received at Passport Office' },
                    { date: getFutureDate(7), text: 'Police Verification Initiated' },
                    { date: getFutureDate(12), text: 'Police Verification Completed' },
                    { date: getFutureDate(15), text: 'Passport Printed' },
                    { date: getFutureDate(18), text: 'Passport Dispatched' }
                ];
            }
            
            // Update status
            document.getElementById('result-current-status').textContent = statusText;
            
            // Update status badge
            const statusBadge = document.querySelector('.status-badge');
            statusBadge.className = 'status-badge ' + status;
            statusBadge.textContent = statusText;
            
            // Update timeline
            const timelineElement = document.getElementById('application-timeline');
            timelineElement.innerHTML = '';
            
            timeline.forEach((item, index) => {
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                
                timelineItem.innerHTML = `
                    <div class="timeline-marker">${index + 1}</div>
                    <div class="timeline-content">
                        <div class="timeline-date">${item.date}</div>
                        <div class="timeline-text">${item.text}</div>
                    </div>
                `;
                
                timelineElement.appendChild(timelineItem);
            });
            
            // Show result section
            document.getElementById('result-section').classList.add('active');
            
            // Scroll to results
            document.getElementById('result-section').scrollIntoView({ behavior: 'smooth' });
        }
        
        function getFutureDate(days) {
            const date = new Date();
            date.setDate(date.getDate() + days);
            return date.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
        
        // Set minimum date to today for date of birth input
        document.getElementById('dob').max = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
